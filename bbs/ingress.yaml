apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bbs-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: app.bbs.fans
      http:
        paths:
          - backend:
              service:
                name: bbs
                port:
                  number: 8080
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
      - app.bbs.fans
      secretName: web5