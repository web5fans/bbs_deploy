apiVersion: v1
kind: Service
metadata:
  name: pds-node-port
  labels:
    app.kubernetes.io/instance: pds
    app.kubernetes.io/name: pds
spec:
  type: NodePort
  ports:
    - name: http
      port: ${PDS_PORT}
      protocol: TCP
      targetPort: ${PDS_PORT}
      nodePort: ${PDS_PORT}
    - name: postgres
      port: 32432
      protocol: TCP
      targetPort: 5432
      nodePort: 32432
  selector:
    app.kubernetes.io/instance: pds
    app.kubernetes.io/name: pds
