apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pds-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
spec:
  ingressClassName: 'nginx'
  rules:
    - host: ${PDS_HOSTNAME}
      http:
        paths:
          - backend:
              service:
                name: pds
                port:
                  number: ${PDS_PORT}
            path: /
            pathType: ImplementationSpecific
    - host: '*.${PDS_HOSTNAME}'
      http:
        paths:
          - backend:
              service:
                name: pds
                port:
                  number: ${PDS_PORT}
            path: /
            pathType: ImplementationSpecific
    - host: ${RES_HOSTNAME}
      http:
        paths:
          - backend:
              service:
                name: pds
                port:
                  number: 9000
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - ${PDS_HOSTNAME}
      secretName: web5
    - hosts:
        - '*.${PDS_HOSTNAME}'
      secretName: web5
    - hosts:
        - ${RES_HOSTNAME}
      secretName: web5
