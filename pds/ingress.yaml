apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pds-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: 'nginx'
  rules:
    - host: web5.bbs.fans
      http:
        paths:
          - backend:
              service:
                name: pds
                port:
                  number: ${PDS_PORT}
            path: /
            pathType: ImplementationSpecific
    - host: '*.web5.bbs.fans'
      http:
        paths:
          - backend:
              service:
                name: pds
                port:
                  number: ${PDS_PORT}
            path: /
            pathType: ImplementationSpecific
    - host: res.bbs.fans
      http:
        paths:
          - backend:
              service:
                name: pds
                port:
                  number: 4566
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - web5.bbs.fans
      secretName: web5
    - hosts:
        - '*.web5.bbs.fans'
      secretName: web5
    - hosts:
        - res.bbs.fans
      secretName: web5
